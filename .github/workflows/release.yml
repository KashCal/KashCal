name: Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v21.1.6)'
        required: false

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode Keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 -d > app/release.keystore

    - name: Build signed release APK from Maven Central
      env:
        USE_MAVEN_CENTRAL: "true"
        KEYSTORE_FILE: release.keystore
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: ./gradlew assembleRelease --no-daemon

    - name: Get version from properties
      id: version
      run: |
        VERSION_NAME=$(grep VERSION_NAME version.properties | cut -d'=' -f2)
        echo "version=$VERSION_NAME" >> $GITHUB_OUTPUT

    - name: Verify APK signature
      run: |
        $ANDROID_HOME/build-tools/34.0.0/apksigner verify -v \
          app/build/outputs/apk/release/app-release.apk

    - name: Rename APK
      run: |
        mv app/build/outputs/apk/release/app-release.apk \
           app/build/outputs/apk/release/KashCal-${{ steps.version.outputs.version }}-release.apk

    - name: Upload APK to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/KashCal-${{ steps.version.outputs.version }}-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload APK as Artifact (manual trigger)
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: KashCal-${{ steps.version.outputs.version }}-release
        path: app/build/outputs/apk/release/KashCal-${{ steps.version.outputs.version }}-release.apk

    - name: Cleanup keystore
      if: always()
      run: rm -f app/release.keystore
